namespace: mariadb-ha

mariadb-bootstrap:
  defines: runnable
  services:
    mariadb-3306:
      container: mariadb
      port: 3306
      protocol: tcp
      host-port: 3306
    mariadb-4444:
      container: mariadb
      port: 4444
      protocol: tcp
      host-port: 4444
    mariadb-4567:
      container: mariadb
      port: 4567
      protocol: tcp
      host-port: 4567
    mariadb-4568:
      container: mariadb
      port: 4568
      protocol: tcp
      host-port: 4568 
  connections:
    mariadb-2-3306:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-3306
    mariadb-2-4444:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-4444
    mariadb-2-4567:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-4567
    mariadb-2-4568:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-4568      
    mariadb-3-3306:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-3306
    mariadb-3-4444:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-4444
    mariadb-3-4567:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-4567
    mariadb-3-4568:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-4568                                        
  containers:
    defines: containers
    mariadb:
      image: bitnami/mariadb-galera
      image-tag: <- `${mariadb-image}`
      ports:
        - 3306:3306
        - 4444:4444
        - 4567:4567
        - 4568:4568
      environment:
        - MARIADB_GALERA_CLUSTER_BOOTSTRAP=yes
        - MARIADB_GALERA_CLUSTER_ADDRESS=gcomm://
        - MARIADB_GALERA_FORCE_SAFETOBOOTSTRAP=yes
        - <- `MARIADB_EXTRA_FLAGS=--wsrep_provider_options=ist.recv_addr=${node-public-ip-address};ist.recv_bind=0.0.0.0:4568 --wsrep_node_incoming_address=${node-public-ip-address} --wsrep_sst_receive_address=${node-public-ip-address}`
      paths:
        - <- `${monk-volume-path}/mariadb-master:/bitnami/mariadb`
  files:
    custom-conf:
      container: mariadb
      mode: 0644
      path: /opt/bitnami/mariadb/conf/my_custom.cnf
      contents: <<< files/custom.cnf
  variables:
    node-id:
      value: 1
      type: int  
    mariadb-image:
      value: <- $mariadb-image-tag
      type: string
    mysql-root-user:
      env: MARIADB_ROOT_USER
      value: <- $mariadb-root-user
      type: string
    mysql-root-password:
      env: MARIADB_ROOT_PASSWORD
      value: <- $mariadb-root-password
      type: string
    mysql-database:
      env: MARIADB_DATABASE
      value: <- $mariadb-database-name
      type: string
    mysql-user:
      env: MARIADB_USER
      value: <- $mariadb-user-name
      type: string
    mysql-password:
      env: MARIADB_PASSWORD
      value: <- $mariadb-user-password
      type: string
    galera-cluster-name:
      env: MARIADB_GALERA_CLUSTER_NAME
      value: <- $mariadb-cluster-name
      type: string
    galera-mariabackup-user:
      env: MARIADB_GALERA_MARIABACKUP_USER
      value: <- $mariadb-mariabackup-user
      type: string
    galera-mariabackup-pasword:
      env: MARIADB_GALERA_MARIABACKUP_PASSWORD
      value: <- $mariadb-mariabackup-password
      type: string
    galera-replication-user:
      env: MARIADB_REPLICATION_USER
      value: <- $mariadb-replication-user
      type: string
    galera-replication-password:
      env: MARIADB_REPLICATION_PASSWORD
      value: <- $mariadb-replication-password
      type: string
    node-public-ip-address:
      env: NODE_PUBLIC_IP_ADRESS
      value: <- ip-address-public
      type: string
    master-node-ip-address:
      env: MASTER_NODE_IP_ADRESS
      value: <- peer-ip-address("mariadb-ha/mariadb-bootstrap")
      type: string      
      

mariadb-slave-common:
  defines: runnable
  services:
    mariadb-3306:
      container: mariadb
      port: 3306
      protocol: tcp
      host-port: 3306
    mariadb-4444:
      container: mariadb
      port: 4444
      protocol: tcp
      host-port: 4444
    mariadb-4567:
      container: mariadb
      port: 4567
      protocol: tcp
      host-port: 4567
    mariadb-4568:
      container: mariadb
      port: 4568
      protocol: tcp
      host-port: 4568 
  connections:
    mariadb-1-3306:
      runnable: mariadb-ha/mariadb-bootstrap
      service: mariadb-3306
    mariadb-1-4444:
      runnable: mariadb-ha/mariadb-bootstrap
      service: mariadb-4444
    mariadb-1-4567:
      runnable: mariadb-ha/mariadb-bootstrap
      service: mariadb-4567
    mariadb-1-4568:
      runnable: mariadb-ha/mariadb-bootstrap
      service: mariadb-4568      
    mariadb-2-3306:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-3306
    mariadb-2-4444:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-4444
    mariadb-2-4567:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-4567 
    mariadb-2-4568:
      runnable: mariadb-ha/monk-slave-1
      service: mariadb-4568        
    mariadb-3-3306:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-3306
    mariadb-3-4444:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-4444
    mariadb-3-4567:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-4567
    mariadb-3-4568:
      runnable: mariadb-ha/monk-slave-2
      service: mariadb-4568       
  depends:
    wait-for:
      runnables:
        - mariadb-ha/mariadb-bootstrap
  files:
    custom-conf:
      container: mariadb
      mode: 0644
      path: /opt/bitnami/mariadb/conf/my_custom.cnf
      contents: <<< files/custom.cnf      
  containers:
    defines: containers
    mariadb:
      image: bitnami/mariadb-galera
      image-tag: <- `${mariadb-image}`
      ports:
        - 3306:3306
        - 4444:4444
        - 4567:4567
        - 4568:4568
      environment:
        - <- `MARIADB_GALERA_CLUSTER_ADDRESS=gcomm://${master-internal-host-name}:4567`
        - <- `MARIADB_EXTRA_FLAGS=--wsrep_provider_options=ist.recv_addr=${node-public-ip-address};ist.recv_bind=0.0.0.0:4568 --wsrep_node_incoming_address=${node-public-ip-address} --wsrep_sst_receive_address=${node-public-ip-address}`
        - MARIADB_GALERA_CLUSTER_BOOTSTRAP=no
        - MARIADB_GALERA_FORCE_SAFETOBOOTSTRAP=no        
      paths:
        - <- `${monk-volume-path}/mariadb-slave-${node-id}:/bitnami/mariadb`
  variables:
    mariadb-image:
      value: <- $mariadb-image-tag
      type: string
    mysql-root-user:
      env: MARIADB_ROOT_USER
      value: <- $mariadb-root-user
      type: string
    mysql-root-password:
      env: MARIADB_ROOT_PASSWORD
      value: <- $mariadb-root-password
      type: string
    galera-cluster-name:
      env: MARIADB_GALERA_CLUSTER_NAME
      value: <- $mariadb-cluster-name
      type: string
    galera-mariabackup-user:
      env: MARIADB_GALERA_MARIABACKUP_USER
      value: <- $mariadb-mariabackup-user
      type: string
    galera-mariabackup-pasword:
      env: MARIADB_GALERA_MARIABACKUP_PASSWORD
      value: <- $mariadb-mariabackup-password
      type: string
    galera-replication-user:
      env: MARIADB_REPLICATION_USER
      value: <- $mariadb-replication-user
      type: string
    galera-replication-password:
      env: MARIADB_REPLICATION_PASSWORD
      value: <- $mariadb-replication-password
      type: string
    master-internal-host-name:
      env: MASTER_INTERNAL_HOST_NAME
      type: string
      value: <- connection-hostname("mariadb-1-3306")
    master-node-ip-address:
      env: MASTER_NODE_IP_ADRESS
      value: <- peer-ip-address("mariadb-ha/mariadb-bootstrap")
      type: string
    node-public-ip-address:
      env: NODE_PUBLIC_IP_ADRESS
      value: <- ip-address-public
      type: string      
      

monk-slave-1:
  defines: runnable
  inherits: ./mariadb-slave-common
  variables:
    node-id: 2

monk-slave-2:
  defines: runnable
  inherits: ./mariadb-slave-common
  variables:
    node-id: 3


  